{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayMongo Payment</title>
    <link rel="stylesheet" href="{% static 'payments/style.css' %}" />
    <link rel="icon" href="{% static 'payments/paymongo_logo.png' %}" />
  </head>
  <body>
    <div>
      <img
        src="{% static 'payments/paymongo_logo.png' %}"
        alt="PayMongo Logo"
        style="width: 150px; display: block; margin: 0 auto"
      />
    </div>
    <h1>Initiate Payment</h1>
    <form id="payment-form" method="POST">
      {% csrf_token %}
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" required />

      <label for="payment_method">Payment Method:</label>
      <select name="payment_method" id="payment_method">
        <option value="paymaya">PayMaya</option>
        <option value="card">Card</option>
      </select>

      <button type="submit">Pay Now</button>
    </form>

    <script src="{% static 'payments/script.js' %}"></script>
  </body>
</html>
